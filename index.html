<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-slider</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/c-slider.css">
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <section class="sec_01">
                <div class="c-slider c-slider-wrapper">
                    <ul class="c-slider-list">
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/01.jpg" alt="">
                                </div>
                            </div>
                        </li>
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/02.jpg" alt="">
                                </div>
                            </div>
                        </li>
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/03.jpg" alt="">
                                </div>
                            </div>
                        </li>
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/04.jpg" alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="control-wrapper">
                    <a href="#" class="prev">prev</a>
                    <a href="#" class="next">next</a>
                    <a href="#" class="auto">stop</a>
                </div>
                <ul class="slide-pager">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                </ul>
            </section>

            <section class="sec_02">
                <div class="c-slider c-slider-wrapper">
                    <ul class="c-slider-list">
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/01.jpg" alt="">
                                </div>
                            </div>
                        </li>
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/02.jpg" alt="">
                                </div>
                            </div>
                        </li>
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/03.jpg" alt="">
                                </div>
                            </div>
                        </li>
                        <li class="slide-item">
                            <div class="card-wrapper">
                                <div class="card">
                                    <img src="img/04.jpg" alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="control-wrapper">
                    <a href="#" class="prev">prev</a>
                    <a href="#" class="next">next</a>
                    <a href="#" class="auto">stop</a>
                </div>
                <ul class="slide-pager">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                </ul>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
